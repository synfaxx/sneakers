	<section class="df"></section>
	<div class="inner df">

			</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>var timeout;$(".card__size").on("click",(function(){var e=this.classList[1].slice(-1);document.querySelector(".card__image").classList="card__image",document.querySelector(".card__image").classList.add("size"+e),$(".card__size.active").removeClass("active"),$(this).addClass("active")})),$(document).on("mouseenter",(function(){clearTimeout(timeout),timeout=setTimeout((function(){$(".card,section.df").removeClass("animate")}),160)})),$(document).on("mouseleave",(function(){$(".card").addClass("animate"),document.querySelector(".card").style="",document.querySelector("section.df").style="",$(".card__image, .card__name h2, .card__size-block, .card__size-block,  .card__text").css("transform","translateZ(0)")})),$(window).on("mousemove",(function(e){let a=(window.innerWidth/2-e.pageX)/50,t=(window.innerHeight/2-e.pageY)/50;$(".card").css({transform:"translateZ(20px) rotateX("+-t+"deg) rotateY("+a+"deg)"}),$(".card__image, .card__size-block, .card__text").css("transform","translateZ(30px)"),$(".card__name h2, .card__buy").css("transform","translateZ(50px)")}));</script>
